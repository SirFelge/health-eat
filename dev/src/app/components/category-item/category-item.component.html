<ion-grid>

  <div>
    <ion-row>
      <ion-col size="6" *ngFor="let category of inventory">
        <button class="category-box" (click)="GoToPage({{category.name}})">
          <img class="category-icon" src="{{category.iconPath}}">
          <p class="item-text">{{category.name}}</p>
        </button>
      </ion-col>
    </ion-row>
  </div>

</ion-grid>
